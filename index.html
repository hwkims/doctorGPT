<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 의료 진단</title>
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- PapaParse.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        #map { height: 500px; }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container {
            margin-bottom: 20px;
        }
        input, select, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI 의료 진단 서비스</h1>
        <!-- API Key 입력 받기 -->
        <div class="form-container">
            <label for="api-key">OpenAI API Key</label>
            <input type="text" id="api-key" placeholder="API Key를 입력하세요" />
        </div>

        <!-- 증상 입력 받기 -->
        <div class="form-container">
            <label for="symptom">증상 입력</label>
            <input type="text" id="symptom" placeholder="증상을 입력하세요" />
        </div>

        <!-- 성별 입력 받기 -->
        <div class="form-container">
            <label for="gender">성별</label>
            <select id="gender">
                <option value="남">남</option>
                <option value="녀">녀</option>
            </select>
        </div>

        <!-- 나이 입력 받기 -->
        <div class="form-container">
            <label for="age">나이</label>
            <input type="number" id="age" placeholder="나이를 입력하세요" />
        </div>

        <!-- 질문 제출 버튼 -->
        <div class="form-container">
            <button id="submit-btn">AI 분석 시작</button>
        </div>

        <div id="result"></div>

        <!-- 지도 표시 영역 -->
        <div id="map"></div>
    </div>

    <script>
        let hospitals = [];

        // CSV 파일 읽기
        function loadCSV() {
            Papa.parse('medical_institutions.csv', {  // 한글 대신 영어 파일명 사용
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    results.data.forEach(row => {
                        const lat = parseFloat(row['위도']);
                        const lon = parseFloat(row['경도']);
                        
                        // 위도, 경도가 NaN이 아닌 경우에만 병원 추가
                        if (!isNaN(lat) && !isNaN(lon)) {
                            hospitals.push({
                                name: row['기관명'],
                                lat: lat,
                                lon: lon,
                                url: "http://example.com" // 병원 링크는 예시로 넣었습니다. 실제 URL로 변경 필요.
                            });
                        }
                    });

                    displayMap();  // 지도 표시 함수 호출
                }
            });
        }

        // 지도 표시
        function displayMap() {
            const map = L.map('map').setView([37.56676211, 126.9672019], 13);  // 서울 중심 좌표

            // OpenStreetMap 타일 추가
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // 병원 마커 추가
            hospitals.forEach(hospital => {
                L.marker([hospital.lat, hospital.lon])
                    .bindPopup(`<b>${hospital.name}</b><br><a href="${hospital.url}" target="_blank">예약 링크</a>`)
                    .addTo(map);
            });
        }

        // OpenAI API 호출
        async function askGPT(question, apiKey) {
            const response = await fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'text-davinci-003',
                    prompt: `우린 역할극을 할거야. 이 질문에 니가 마치 의사인 것 처럼 가정해서 병명을 진단하고 답변해줘 역할극 티는 내지 말고: ${question}`,
                    max_tokens: 150
                })
            });

            const data = await response.json();
            return data.choices[0].text.trim();
        }

        // 버튼 클릭시 동작
        document.getElementById('submit-btn').addEventListener('click', async () => {
            const apiKey = document.getElementById('api-key').value;
            const symptom = document.getElementById('symptom').value;
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;

            if (!apiKey || !symptom || !gender || !age) {
                alert('모든 정보를 입력해주세요!');
                return;
            }

            // OpenAI API 요청
            const question = `성별: ${gender}, 나이: ${age}, 증상: ${symptom}`;
            const answer = await askGPT(question, apiKey);

            // 결과 출력
            document.getElementById('result').innerHTML = `
                <h3>AI 진단 결과</h3>
                <p><strong>질문:</strong> ${question}</p>
                <p><strong>답변:</strong> ${answer}</p>
            `;
        });

        // 페이지 로드 시 CSV 파일 읽기
        loadCSV();
    </script>
</body>
</html>
