<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 의료 진단</title>
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- PapaParse.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9fb;
            color: #333;
            line-height: 1.5;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            font-size: 2.8rem;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .form-container {
            margin-bottom: 15px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 5px;
        }

        input, select, button {
            margin: 8px 0;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            max-width: 350px;
            border: 1px solid #ddd;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, button:focus {
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
        }

        .gender-selection {
            display: flex;
            justify-content: space-between;
            max-width: 350px;
            width: 100%;
        }

        .gender-selection label {
            font-size: 1.1rem;
            color: #666;
        }

        .gender-selection input[type="radio"] {
            margin: 0 5px;
            width: 20px;
            height: 20px;
        }

        .loader {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 10px 0;
            color: #007bff;
        }

        #result {
            margin-top: 30px;
            font-size: 1.2rem;
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: left;
        }

        .prescription {
            font-size: 1rem;
            line-height: 1.6;
        }

        .prescription h3 {
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 10px;
        }

        .prescription p {
            margin: 10px 0;
        }

        #map {
            height: 500px;
            width: 100%;
            margin-top: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .container {
                margin: 10px;
                padding: 10px;
            }

            .form-container {
                width: 100%;
            }

            .gender-selection {
                flex-direction: column;
                align-items: flex-start;
            }

            button {
                width: 100%;
            }

            #result {
                max-width: 100%;
                padding: 20px;
            }

            #map {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI 의료 진단 서비스</h1>

        <!-- API Key 입력 받기 -->
        <div class="form-container">
            <label for="api-key">OpenAI API Key</label>
            <input type="text" id="api-key" placeholder="API Key를 입력하세요" />
        </div>

        <!-- 모델 선택 받기 -->
        <div class="form-container">
            <label for="model">모델 선택</label>
            <select id="model">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4-turbo">GPT-4 Turbo</option>
            </select>
        </div>

        <!-- 증상 입력 받기 -->
        <div class="form-container">
            <label for="symptom">증상 입력</label>
            <input type="text" id="symptom" placeholder="증상을 입력하세요" />
        </div>

        <!-- 성별 라디오 버튼 -->
        <div class="form-container gender-selection">
            <label>
                <input type="radio" name="gender" value="남" checked> 남
            </label>
            <label>
                <input type="radio" name="gender" value="여"> 여
            </label>
        </div>

        <!-- 나이 입력 받기 -->
        <div class="form-container">
            <label for="age">나이</label>
            <input type="number" id="age" placeholder="나이를 입력하세요" />
        </div>

        <!-- 질문 제출 버튼 -->
        <div class="form-container">
            <button id="submit-btn">AI 분석 시작</button>
        </div>

        <!-- AI 분석 중 표시 -->
        <div id="loader" class="loader" style="display: none;">AI 분석 중...</div>

        <div id="result"></div>

        <!-- 지도 표시 영역 -->
        <div id="map"></div>
    </div>

    <script>
        let hospitals = [];
        let userLocation = null;

        // CSV 파일 읽기
        function loadCSV() {
            Papa.parse('medical_institutions.csv', {  // CSV 파일 경로를 정확히 설정하세요
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    results.data.forEach(row => {
                        const lat = parseFloat(row['위도']);
                        const lon = parseFloat(row['경도']);
                        
                        if (!isNaN(lat) && !isNaN(lon)) {
                            hospitals.push({
                                name: row['기관명'],
                                lat: lat,
                                lon: lon,
                                url: "http://example.com" // 실제 URL로 변경 필요
                            });
                        }
                    });

                    // 위치 권한을 받기 전에 지도 표시 시도
                    if (userLocation) {
                        displayMap(userLocation);
                    }
                }
            });
        }

        // 지도 표시
        function displayMap(userLocation) {
            const map = L.map('map').setView([userLocation.lat, userLocation.lon], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // 사용자 주변의 병원만 표시
            hospitals.forEach(hospital => {
                const distance = getDistance(userLocation.lat, userLocation.lon, hospital.lat, hospital.lon);
                if (distance <= 10) { // 10km 이내 병원만 표시
                    L.marker([hospital.lat, hospital.lon])
                        .bindPopup(`<b>${hospital.name}</b><br><a href="${hospital.url}" target="_blank">예약 링크</a>`)
                        .addTo(map);
                }
            });
        }

        // 두 지점 사이의 거리 계산 (단위: km)
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // OpenAI API 호출
        async function askGPT(symptom, gender, age, apiKey, model) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: model,
                    messages: [
                        {
                            role: 'system', content: 'You are a helpful assistant acting as a doctor providing a prescription.'
                        },
                        {
                            role: 'user', content: `성별: ${gender}, 나이: ${age}, 증상: ${symptom}`
                        }
                    ]
                })
            });

            const data = await response.json();

            if (data.choices && data.choices[0] && data.choices[0].message) {
                return data.choices[0].message.content.trim();
            } else {
                console.error('API 응답 오류:', data);
                return '문제를 처리할 수 없습니다.';
            }
        }

        // 위치 권한 요청
        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lon: position.coords.longitude
                    };

                    loadCSV(); // 병원 목록 로드
                    displayMap(userLocation); // 지도 표시
                }, () => {
                    alert("위치 정보를 가져올 수 없습니다.");
                });
            } else {
                alert("이 브라우저에서는 위치 정보를 사용할 수 없습니다.");
            }
        }

        // 버튼 클릭시 동작
        document.getElementById('submit-btn').addEventListener('click', async () => {
            const apiKey = document.getElementById('api-key').value;
            const symptom = document.getElementById('symptom').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const age = document.getElementById('age').value;
            const model = document.getElementById('model').value;

            if (!apiKey || !symptom || !gender || !age) {
                alert('모든 정보를 입력해주세요!');
                return;
            }

            // AI 분석 중 표시
            document.getElementById('loader').style.display = 'block';

            // OpenAI API 요청
            const answer = await askGPT(symptom, gender, age, apiKey, model);

            // AI 분석 결과
            document.getElementById('loader').style.display = 'none';

            document.getElementById('result').innerHTML = `
                <div class="prescription">
                    <h3>AI 진단 결과</h3>
                    <p><strong>질문:</strong> 성별: ${gender}, 나이: ${age}, 증상: ${symptom}</p>
                    <p><strong>처방전:</strong> ${answer}</p>
                </div>
            `;
        });

        // 페이지 로드 시 위치 권한 요청
        requestLocation();
    </script>
</body>
</html>
